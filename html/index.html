{%extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %} 

<div class="container">
	{% if msg|length %}
        <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <p class="text-center">{{msg}}</p>
        </div>
    {% endif %}
    <h2 class="text-center">Welcome to HYATT</h2><br>
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" style="margin: auto;display: block;margin-top: 3%;width: 50%;" href="{{url_for('booking')}}">Booking</a><br>
        </div>
        <div class="col-md-6">
            <a class="btn btn-primary" style="margin: auto;display: block;margin-top: 3%;width: 50%;" href="{{url_for('guestlist')}}">Guest List</a><br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" style="margin: auto;display: block;margin-top: 3%;width: 50%;" href="{{url_for('roomsinfo')}}">Rooms Info</a><br>
        </div>
        <div class="col-md-6">
            <a class="btn btn-primary" style="margin: auto;display: block;margin-top: 3%;width: 50%;" href="{{url_for('roomservice')}}">Room Service</a><br>
        </div>
    </div>
    <img src="/static/images/hotel.png" style="margin:auto;display:block;width:70%;">
</div>
{% endblock %}
