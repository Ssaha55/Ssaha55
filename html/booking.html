{%extends "layout.html" %}
{% block title %}Booking{% endblock %}
{% block content %} 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    function calculate()
    {
        var number_of_rooms  = $("#number_of_rooms").val();
        var room_type = $("#room_type").val();
        if(room_type == 1)
        {
            var price = number_of_rooms * 1000;
        }
        if(room_type == 2)
        {
            var price = number_of_rooms * 1500;
        }
        if(room_type == 3)
        {
            var price = number_of_rooms * 2000;
        }
        if(room_type == 4)
        {
            var price = number_of_rooms * 2500;
        }
        $("#price").val('â‚¬ '+price);
    }
</script>
<div class="container">
    <h2 class="text-center">Booking</h2><br>
    <form  action="{{url_for('booking')}}" method="post">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Name" required>
        </div><br>
        <div class="form-group">
            <label>Mobile:</label>
            <input type="phone" class="form-control" name="mobile" placeholder="Enter Phone Number" required>
        </div><br>
        <div class="form-group">
            <label>Address:</label>
            <input type="text" class="form-control" name="address" placeholder="Enter Address" required>
        </div><br>
        <div class="form-group">
            <label>Check In:</label>
            <input type="date" class="form-control" name="checkin" placeholder="Enter Check In Date" required>
        </div><br>
        <div class="form-group">
            <label>Check Out:</label>
            <input type="date" class="form-control" name="checkout" placeholder="Enter Check Out Date" required>
        </div><br>
        <div class="form-group">
            <label>Number of Rooms:</label>
            <input type="number" class="form-control" name="number_of_rooms" placeholder="Enter Number of Rooms" min="1" max="5" id="number_of_rooms" required>
        </div><br>
        <div class="form-group">
            <label>Select Room Type:</label>
            <select name="room_type" class="form-control" id="room_type">
                <option>Select Room Type</option>
                <option value="1">Single Room Non Ac</option>
                <option value="2">Double Room Non Ac</option>
                <option value="3">Single Room Ac</option>
                <option value="4">Double Room Ac</option>
            </select>
        </div><br>
        <div class="form-group">
            <button type="button" class="btn btn-primary" onclick="calculate()">Calculate Total Price</button>
            <input type="text" name="price" id="price" class="form-control" readonly>
        </div><br>
        <div class="form-group">
            <label>Select mode of Payment:</label>
            <select class="form-control" name="mode">
                <option>Select mode of Payment</option>
                <option value="1">Cash</option>
                <option value="2">Credit Card</option>
                <option value="3">Debit Card</option>
            </select>
        </div><br>
        <button class="btn btn-success" type="submit" name="submit" style="margin:auto;display:block;">Book</button>
    </form>
</div>
{% endblock %}
